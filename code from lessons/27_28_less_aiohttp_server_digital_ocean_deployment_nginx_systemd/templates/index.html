{% extends 'base.html' %}

{% block content %}
<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">

  <!-- Main Content -->
  <div id="content">

    {% include 'navigation.html' %}

    <!-- Begin Page Content -->
    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">My Websites</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
          <i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
      </div>

      <!-- Content Row -->
      <div class="row">

        <!-- Topbar Search -->
        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100"
              action="/start_scan" method="post">

          <div class="input-group">
            <input type="text" class="form-control bg-light border-1"
                   placeholder="Crawl New Website" aria-label="Start"
                   aria-describedby="basic-addon2" name="new_domain">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">START</button>
            </div>
          </div>
        </form>

      </div>

      <br><br><br>

      <div class="row">

        <div>
          <ul>
            {% for obj in objects %}
            <li><a href="/dom/{{obj.domain}}">{{ obj.domain }}</a></li>
            {% endfor %}
          </ul>
        </div>

      </div>


    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- End of Main Content -->

  <!-- Footer -->
  <footer class="sticky-footer bg-white">
    <div class="container my-auto">
      <div class="copyright text-center my-auto">
        <span>Copyright &copy; Your Website 2019</span>
      </div>
    </div>
  </footer>
  <!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->
{% endblock %}
